<!doctype html>
<title>People</title>
<a href="add">Add Person</a>
<table>
    <tr>
        <th>Id</th>
        <th>Last Name</th>
        <th>First Name</th>
    </tr>
    {% for person in people %}
    <tr>
        <td>{{person.id}}</td>
        <td>{{person.lastname}}</td>
        <td>{{person.firstname}}</td>
        <td><a href="edit?id={{person.id}}">Edit</a></td>
    </tr>
    {% endfor %}
</table>
